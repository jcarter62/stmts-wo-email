{% extends "base.html" %}

{% block page_content %}
    {% block content %}
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-10">
                        <h3>
                            Configuration
                        </h3>
                    </div>
                </div>
                <div class="jumbotron tabletext">
                    <h3>Application Settings</h3>
                    <hr>
                    <form class="form-horizontal" action="/settings/setup" method="post">
                        {% for item in context.settings %}
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="{{ item['name'] }}">{{ item['name'] }}</label>
                                {% if item['type'] == 'password' %}
                                    <div class="col-xs-8">
                                        <input type="{{ item['type'] }}" id="{{ item['name'] }}" class="form-control" value="{{ item['value'] }}" name="{{ item['name'] }}" >
                                    </div>
                                    <div class="col-xs-1">
                                        <img class="icon" src="{{ url_for('static', filename='icons/301-list.svg') }}" onclick="pw2txt('{{ item['name'] }}')" />
                                    </div>
                                {% else %}
                                <div class="col-xs-9">
                                    <input type="{{ item['type'] }}" id="{{ item['name'] }}" class="form-control" value="{{ item['value'] }}" name="{{ item['name'] }}" >
                                </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
            <hr>
            {% include 'footer.html' %}
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/functions.js') }}"></script>
    {% endblock %}
{% endblock %}
